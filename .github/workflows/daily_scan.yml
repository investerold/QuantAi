name: Market Watchdog (YFinance)

on:
  schedule:
    # 每 30 分鐘運行一次 (YFinance 不需要太頻繁，30分鐘足夠即時且穩定)
    - cron: '*/30 * * * *'
  workflow_dispatch: # 手動觸發按鈕

# 關鍵：賦予這個 Workflow 寫入倉庫的權限，以便保存 news_history.json
permissions:
  contents: write

jobs:
  run-scanner:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install Dependencies
      run: pip install requests yfinance google-generativeai

    - name: Run Watchdog Script
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: python news_watchdog.py
      
    - name: Commit and Push History
      # 只有當 news_history.json 發生變化時才執行 Commit
      run: |
        git config --global user.name "MarketBot"
        git config --global user.email "bot@github.com"
        
        # 嘗試添加文件 (如果文件是新建的)
        git add news_history.json
        
        # 檢查是否有變更
        if git diff --staged --quiet; then
          print("No changes to history. Skipping push.")
        else
          git commit -m "Update news history [skip ci]"
          git push
        fi
