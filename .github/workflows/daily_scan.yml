name: Market Watchdog (Batch Optimized)

on:
  schedule:
    # ✅ 改為每 2 小時運行一次 (例如 00:00, 02:00...)
    # 這樣可以大幅減少 API 消耗，且對於長線/Swing交易足夠即時
    - cron: '0 */2 * * *'
  workflow_dispatch: # 手動觸發按鈕

permissions:
  contents: write

jobs:
  run-scanner:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install Dependencies
      run: pip install requests yfinance

    - name: Run Watchdog Script
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: python news_watchdog.py
      
    - name: Commit and Push History
      run: |
        git config --global user.name "MarketBot"
        git config --global user.email "bot@github.com"
        
        # 確保文件存在
        touch news_history.json
        
        git add news_history.json
        
        # 只有在有變動時才 Commit，避免空 Commit 報錯
        if git diff --staged --quiet; then
          echo "No changes to history. Skipping push."
        else
          git commit -m "Update news history [skip ci]"
          git push
        fi
