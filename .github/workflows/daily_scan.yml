name: Market Watchdog (Google RSS + YFinance)

on:
  schedule:
    # 每 30 分鐘運行一次
    - cron: '*/30 * * * *'
  workflow_dispatch: # 手動觸發按鈕

permissions:
  contents: write

jobs:
  run-scanner:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11' # 保持使用 3.11
        
    - name: Install Dependencies
      # ✅ 修改：移除了 google-generativeai，只保留必要的 requests 和 yfinance
      run: pip install requests yfinance

    - name: Run Watchdog Script
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: python news_watchdog.py
      
    - name: Commit and Push History
      # 這一步會檢查 news_history.json 是否有變動
      # 注意：目前的 Python 代碼是 FORCE RESET 模式，可能暫時不會寫入檔案
      # 等你測試成功後，記得去 Python 代碼把 save_history 的註釋解開
      run: |
        git config --global user.name "MarketBot"
        git config --global user.email "bot@github.com"
        
        # 確保文件存在，避免第一次報錯
        touch news_history.json
        
        git add news_history.json
        
        if git diff --staged --quiet; then
          echo "No changes to history. Skipping push."
        else
          git commit -m "Update news history [skip ci]"
          git push
        fi
