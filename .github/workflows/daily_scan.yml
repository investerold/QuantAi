name: Market Watchdog (YFinance)

on:
  schedule:
    # 每 20 分鐘運行一次 (YFinance 沒有嚴格限制，但 20 分鐘足夠即時)
    - cron: '*/20 * * * *'
  workflow_dispatch: # 允許手動點擊按鈕測試

jobs:
  run-scanner:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install Dependencies
      # 加入 yfinance
      run: pip install requests yfinance google-generativeai

    - name: Restore History
      # 這是關鍵：嘗試恢復上次運行的歷史記錄文件，避免重複發送
      uses: actions/cache@v3
      with:
        path: news_history.json
        key: news-history-${{ github.run_id }}
        restore-keys: |
          news-history-

    - name: Run Script
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: python news_watchdog.py
      
    - name: Save History
      # 如果有新文件生成，上傳它以便下次使用 (注意：GitHub Actions 的緩存主要用於依賴，
      # 對於動態數據文件，更好的做法是用 Git Commit Push 回去，但為了簡單，
      # 這裡我們用一個簡單的 Commit 機制)
      run: |
        git config --global user.name "MarketBot"
        git config --global user.email "bot@github.com"
        git add news_history.json
        # 只有當有變更時才 commit
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update news history" && git push)
